<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Shopping List</h1>

        <!-- Input Fields -->
        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <input id="category" class="input" type="text"
              placeholder="e.g., fruit">
          </div>
        </div>

        <div class="field">
          <label class="label">Item</label>
          <div class="control">
            <input id="item" class="input" type="text"
              placeholder="e.g., banana">
          </div>
        </div>

        <div class="field">
          <label class="label">Quantity</label>
          <div class="control">
            <input id="qty" class="input" type="number" placeholder="e.g., 2">
          </div>
        </div>

        <div class="field">
          <label class="label">Price</label>
          <div class="control">
            <input id="price" class="input" type="number" step="0.01"
              placeholder="e.g., 10.00">
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button id="add-btn" class="button is-primary">Add</button>
          <button id="delete-all-btn" class="button is-danger">Delete
            All</button>
        </div>

        <!-- Shopping List Display -->
        <h2 class="subtitle">Shopping Items</h2>
        <ul id="shopping-list" class="box"></ul>

      </div>
    </section>
    <!-- <script src="dist/bundle.js"></script> -->
    <script src="firebase-config.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
