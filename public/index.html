<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="android-chrome-192x192" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
  <link rel="android-chrome-512x512" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />
  <link rel="favicon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="favicon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Shopping List App</title>
</head>

<body>
  <section class="section" style="margin-top: 5px !important">

    <h1 class="title">Shopping List</h1>

    <!-- Input Fields 
         Needs to change text to dropdown
         -->

    <!-- Input Fields Text-->
    <!-- <div class="field">
      <label class="label">Category</label>
      <div class="control">
        <input id="category" class="input" type="text" placeholder="e.g., fruit" />
      </div>
    </div> -->

    <!-- Input Fields Dropdown-->
    <div class="field">
      <label class="label">Category</label>
      <div class="control">
        <div class="select">
          <select id="category" class="input " maxlength="200" placeholder="e.g., fruit">
            <option value="">Select a category</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Fish">Fish</option>
            <option value="Grains">Grains</option>
            <option value="Dry Goods">Dry Goods</option>
            <option value="Condiments">Condiments</option>
            <option value="Cleaning Products">Cleaning Products</option>
            <option value="Laundry">Laundry</option>
            <option value="Paper Products">Paper Products</option>
            <option value="MISC">MISC</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Item</label>
      <div class="control">
        <input id="item" class="input item-input " type="text" placeholder="e.g., banana" />
      </div>
    </div>

    <div class="field">
      <label class="label">Quantity</label>
      <div class="control">
        <input id="qty" class="input" type="number" placeholder="e.g., 2" />
      </div>
    </div>

    <div class="field">
      <label class="label">Price</label>
      <div class="control">
        <input id="price" class="input" type="number" step="0.01" placeholder="e.g., 10.00" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="add-btn" class="button is-primary">Add</button>
      <button id="delete-all-btn" class="button is-danger">
        Delete All
      </button>
    </div>

    <!-- Shopping List Display -->
    <h2 class="subtitle">Shopping Items</h2>
    <ul id="shopping-list" class="box"></ul>
    </div>
  </section>

  <!--Modal-->
  <div class="modal hero-body">
    <div class="modal-background"></div>
    <div class="modal-content  has-text-centered center-content">
      <h1 class="title">Shopping List</h1>
      <p>Check Items As You Purchase Them</p>
      <p>Happy Shopping!</p> 
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>



  <!-- Move to separate JS file -->

  <!-- Add Firebase SDK scripts directly in the HTML -->
<script src="/index.js" type="module"></script>
</body>

</html>
